# Configuration Settings

# Non teleop mode for navigation stack, Gazebo, etc type modes.
# Controller will still have standup and sitdown functions for safty reasons 
NON_TELEOP: false

# Speed limit in Hz for the master loop rate
MASTER_LOOP_RATE: 500  # Aldy's Note : Berbanding lurus dengan kecepatan gerak kaki

# Static time division to convert cmd_vel into segments for controller loop
VELOCITY_DIVISION: 0.033

# Twist Max Values
# Currently these are set from a topic echo of the "twist" message coming out of the locomotion node.
MAX_METERS_PER_SEC: 0.19  # Aldy's Note : Pengaruh ke jarak langkah kaki per 1 kali pencet maju
MAX_RADIANS_PER_SEC: !degrees 17.629  # Aldy's Note : Tidak pengaruh ke sudut angkat & sudut putar kaki

# Number of head segments
# First segment would be yaw, second would be pitch
NUMBER_OF_HEAD_SEGMENTS: 0

# Number of Legs
NUMBER_OF_LEGS: 6

# Number of leg segments ( 3dof or 4dof )
NUMBER_OF_LEG_SEGMENTS: 3

# Define Initial Coxa Offsets in Radians ['RR', 'RM', 'RF', 'LR', 'LM', 'LF']
# IK is solved in local space currently, hence the reason right and left have same angle offsets.
# INIT_COXA_ANGLE: [!degrees -26.25, !degrees 0.0, !degrees 26.25, !degrees -26.25, !degrees 0.0, !degrees 26.25]
INIT_COXA_ANGLE: [!degrees -63.75, !degrees 0.0, !degrees 63.75, !degrees -63.75, !degrees 0.0, !degrees 63.75]  # Aldy's Note : sesuai dimensi
# INIT_COXA_ANGLE: [!degrees -0, !degrees 0.0, !degrees 0, !degrees -0, !degrees 0.0, !degrees 0]

# Define distance in meters from coxa joint to the center ['RR', 'RM', 'RF', 'LR', 'LM', 'LF']
# IK is solved in local space currently, hence the reason right and left have same distance values
COXA_TO_CENTER_X: [-0.065, 0.0, 0.065, -0.065, 0.0, 0.065]  # Aldy's Note : sesuai dimensi
COXA_TO_CENTER_Y: [0.0325, 0.0625, 0.0325, 0.0325, 0.0625, 0.0325]  # Aldy's Note : sesuai dimensi

# Define Start Position Of Feet in meters from the coxa joint ['RR', 'RM', 'RF', 'LR', 'LM', 'LF']
# Middle Legs is coxa axis to foot in meters
# math to find positions of front and rear legs POS_X = Middle leg start position * sin(63.75 degrees) (0.897)
# math to find positions of front and rear legs POS_Y = Middle leg start position * cos(63.75 degrees) (0.442)
# IK is solved in local space currently, hence the reason right and left have same distance values
# INIT_FOOT_POS_X: [-0.0697, 0.0, 0.0697, -0.0697, 0.0, 0.0697]  # 45deg
# INIT_FOOT_POS_Y: [0.0697, 0.0985, 0.0697, 0.0697, 0.0985, 0.0697]  # 45deg
INIT_FOOT_POS_X: [-0.0883, 0.0, 0.0883, -0.0883, 0.0, 0.0883]
INIT_FOOT_POS_Y: [0.0436, 0.0985, 0.0436, 0.0436, 0.0985, 0.0436]  # Aldy's Note : tentukan 0.0985(?)
INIT_FOOT_POS_Z: [0.1017, 0.1017, 0.1017, 0.1017, 0.1017, 0.1017]

# Define Leg Measurements in meters
COXA_LENGTH:   0.044
FEMUR_LENGTH:  0.0545
TIBIA_LENGTH:  0.1019
TARSUS_LENGTH: 0.00

# Body FK maximum rotation
BODY_MAX_ROLL: !degrees 8
BODY_MAX_PITCH: !degrees 8

# Body Standing Height
STANDING_BODY_HEIGHT: 0.0

# Head FK maximum rotation
HEAD_MAX_YAW: !degrees 55
HEAD_MAX_PITCH: !degrees 25

# Body auto levelling parameters
MAX_BODY_ROLL_COMP: !degrees 12
MAX_BODY_PITCH_COMP: !degrees 12
COMPENSATE_INCREMENT: !degrees 0.01
COMPENSATE_TO_WITHIN: !degrees 1

# Gait Settings
CYCLE_LENGTH: 50
LEG_LIFT_HEIGHT: 0.04
MAX_LIFT_HEIGHT: 0.05

GAIT_STYLE: "TRIPOD"
# Speed in Hz that the servos interpolate between gait poses
INTERPOLATION_LOOP_RATE: 550

